  <div class="reqform">


    <h2>Request Form</h2>
    <br>

    <i class="fas fa-hands-helping features-icon logo" style="color: pink"></i>

    <br><br><br>

    <h4 class="logo"><strong>Blood Bank Infomation</strong></h4>

    <br>
    <label>Blood Bank Name</label>
    <input type="text" class="form-control top" placeholder="Blood Bank Name" required value="Blood Bank AIIMS">

    <label>Blood Bank ID</label>
    <input type="text" class="form-control top" placeholder="Blood Bank ID" required value="dvjs4824">

    <label>CMO Name</label>
    <input type="text" class="form-control middle" placeholder="CMO Name" required value="Dr. Mahesh Tripathi">

    <label>CMO Mobile Number</label>
    <input type="text" class="form-control bottom" placeholder="CMO Mobile Number" required value="8375093650">

    <label>Blood Bank Address</label>
    <input type="text" class="form-control top" placeholder="Blood Bank Address" required value="Blood Bank AIIMS, AIIMS, New Delhi">


    <br><br>
    <h4 class="logo"><strong>Receiver Information</strong></h4>
    <br>
    <input type="text" id="fn" class="form-control top" placeholder="First Name" required>

    <input type="text" id="ln" class="form-control top" placeholder="Last Name" required>

    <input type="text" class="form-control top" placeholder="Aadhar Number" required>

    <input type="tel" id="mn" class="form-control top" placeholder="Mobile Number" required>


    <select class="form-select form-control" aria-label=".form-select-lg example">
      <option selected>Blood Group Required
      <option >A+</option>
      <option >A-</option>
      <option >B+</option>
      <option >B-</option>
      <option >O+</option>
      <option >O-</option>
      <option >AB+</option>
      <option >AB-</option>
    </select>

    <select class="form-select form-control" aria-label=".form-select-lg example">
      <option selected>Number of Units Required
      <option >1</option>
      <option >2</option>
      <option >3</option>
      <option >4</option>
      <option >5</option>
      <option >6</option>
      <option >7</option>
      <option >8</option>
      <option >9</option>
      <option >10</option>
    </select>


<input type="text" class="form-control top" placeholder="Relation to Patient" required>

    <br>
